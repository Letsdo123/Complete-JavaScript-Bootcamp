<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .main-container {
        width: 100vw;
        height: 100vh;
    }

    .color-box {
        width: 5rem;
        height: 7rem;
        border: 1px solid black;
        cursor: pointer;
    }
</style>

<body>
    <div class="main-container d-flex justify-content-center align-items-center">
        <div class="color-box-container border p-3 d-flex justify-content-center align-items-center flex-column gap-3">
            <h3>Color Scheme Switcher</h3>
            <div class="colorful-div d-flex gap-2">
                <div id="color1" class="color-box bg-primary"></div>
                <div id="color2" class="color-box bg-secondary"></div>
                <div id="color3" class="color-box bg-success"></div>
                <div id="color4" class="color-box bg-warning"></div>
            </div>
            <div class="box-footer">
                <p>Try clicking on one of the colors above to change the background color of this page</p>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script>

    let colorBoxes = document.querySelectorAll('.color-box');
    let colorBoxParent = document.querySelectorAll('.color-box-container');
    colorBoxes.forEach((item) => {
        item.addEventListener('click', function (e) {
            console.log(e);
            let bgColors = window.getComputedStyle(e.target).backgroundColor
            colorBoxParent.forEach((item) => {
                console.log(item)
                // let bgColors = window.getComputedStyle(document.getElementById('color3')).backgroundColor;
                Object.assign(item.style, { backgroundColor: bgColors, opacity: "0.7", color: "white" })
            })
        })
    })


</script>

</html>
